{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
 <body>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
    </div>
    {% endfor %}
  <div  class="container">
    {{wtf.quick_form(form)}}
  </div>
  {% for comment in comment %}
  <p>{{ comment.content }}</p>
  {% endfor %}
 </body>
{%endblock%}
